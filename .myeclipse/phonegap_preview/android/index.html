<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="A single-page template generated by MyEclipse Mobile Tools"/>

    <title>Single-Page Application</title>

    <link rel="stylesheet" href="./css/jquery.mobile-1.4.3.css"/>
        
    <script type="text/javascript" src="./js/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="./js/jquery.mobile-1.4.3.js"></script>
    
    <script type="text/javascript" src="cordova.js"></script>
    
</head>

<body>
    <div data-role="page">
        <div data-role="header" data-theme="a">
        	<h1>Final Week</h1>
        	<div data-role="navbar" id="navbar-1" data-iconpos="left">
        		<ul>
        			<li>
        				<a href="#" data-icon="home">Home</a>
        			</li>
        			<li>
        				<a href="#" data-icon="info">About</a>
        			</li>
        			<li>
        				<a href="#" data-icon="mail">Contact</a>
        			</li>
        		</ul>
        	</div>
        </div><!-- /header -->

        <div data-role="content" data-theme="a">
        	<div class="ui-field-contain">
        		<label for="mail01">Email</label>
        		<input name="mail01" id="mail01" data-clear-btn="true"
        			value="Enter email" type="email" />
        	</div>
        	<div class="ui-field-contain">
        		<label for="pass01">Password</label>
        		<input name="pass01" id="pass01" data-clear-btn="true"
        			value="Enter password" type="password" />
        	</div>
        	<ul data-role="listview" id="listview-1"
        		data-inset="true">
        		<li data-role="list-divider">Stars</li>
        		<li>
        			<a onclick="openBrowser('https://en.wikipedia.org/wiki/Five_Star')" href="#">
        				5 Stars
        			</a>
        		</li>
        		<li>
        			<a onclick="openBrowser('https://en.wikipedia.org/wiki/Four_star')" href="#">
        				4 Stars
        			</a>
        		</li>
        	</ul>
        	<a onclick="geo()" href="#" id="locationBtn" class="ui-btn ui-icon-location ui-btn-icon-left ui-btn-inline ui-corner-all">
        		Get Location
        	</a>
        	<div id="location" data-role="fieldcontain"></div>
        </div><!-- /content -->

        <div data-role="footer" data-position="fixed" data-theme="a">
            <h4>&copy; Dave</h4>
        </div><!-- /footer -->
    </div><!-- /page -->
</body>
</html>
